	$(document).ready( function() {
		var thn    = '';

	        type: "GET",
	        url: "backend/public/getSession",
	        dataType:"json",
	        async: false,
	        success:function(data){
	            thn    = '<i class="fa fa-calendar fa-lg" style="color:white"></i>&nbsp;Angg. :&nbsp;' + data.tahun + '&nbsp;&nbsp;';
				$('#thnang').html(thn);
				$('#txtang').val(data.tahun);
	        }
	    });
	})

<div class="col-md-12" style="padding-left: 0px;padding-right: 0px;">
    <div class="box" style="margin-bottom:0px;">
        <div class="box-content" style="padding-top: 0px;padding-bottom:0px;">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">NOMOR BERITA ACARA PEMERIKSAAN</label>
                        <input type="text" class="form-control" name="nopemeriksaan" id="nopemeriksaan" placeholder="" onkeyup="ceknopemeriksaan(this.value)" />
                        <input type="hidden" id="idskpd" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">NOMOR KONTRAK/PERJANJIAN/SPK</label>
                        <input type="text" class="form-control" name="nokontrak" id="nokontrak" placeholder="" onkeyup="ceknokontrak(this.value)" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">NOMOR DPA/SPM/KWITANSI</label>
                        <input type="text" class="form-control" name="nokwitansi" id="nokwitansi" placeholder="" onkeyup="ceknokwitansi(this.value)" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">NOMOR BERITA ACARA PENERIMAAN</label>
                        <input type="text" class="form-control" name="nopenerimaangudang" id="nopenerimaangudang" placeholder="" onkeyup="ceknopenerimaangudang(this.value)" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">NOMOR NOTA</label>
                        <input type="text" class="form-control" name="nota" id="nota" placeholder="" onkeyup="ceknonota(this.value)" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">JENIS PENERIMAAN</label>
                        <input type="text" class="form-control" name="jenis" id="jenis" placeholder=" (Pembelian, Hibah atau Lainnya)" />
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-5">
                    <div class="form-group">
                        <label class="control-label">SUPLIER</label>
                        <input type="hidden" class="populate placeholder" name="suplier" id="suplier">
                        <input type="hidden" name="suplier_hidden" id="suplier_hidden">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">TANGGAL PENERIMAAN</label>&nbsp;&nbsp;<i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="Format Tanggal Pada Sistem adalah Bulan/Tanggal/Tahun"></i>
                        <input type="text" class="form-control" name="tglterima" id="tglterima" placeholder="" autocomplete="off" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">PPN (10%)</label>
                        <select class="form-control" name="ppn" id="ppn" onchange="hitTotal(0)">
                            <option value="1" selected="true">PPn INCLUDE</option>
                            <!-- <option value="2">PPn EXCLUDE</option> -->
                            <!-- <option value="3">TANPA PPn</option> -->
                        </select>
                    </div>
                </div>
            </div>

</div>
